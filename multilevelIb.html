<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="multilebelIb.css">
  </head>
  <body>
    <div class="wrapper-main-body">
      <div class>
        <div id="ib-level">
          <div class="wrapper-main">
            <div class="ht-title ht-title--primary" style="font-weight: bold">
              Multi-Level IB
            </div>
            <div class="wrapper_content">
              <div class="top_content">
                <div class="page_header">
                  <span class="title">
                    <div
                      class="el-select ht-select select el-select--large ht-select--normal"
                      size="large"
                      style="
                        --ht-select-adaptive-max-width: 500px;
                        --ht-select-adaptive-width: autopx;
                        --ht-select-font-sixe: 14px;
                      "
                    >
                    <div class="el-input el-input--large el-input--suffix">
                        <input type="text" readonly="readonly" autocomplete="off" placeholder="Account" class="el-input__inner">
                        <span class="el-input__suffix">
                            <span class="el-input__suffix-inner">
                            <i class="el-select__caret el-input__icon el-icon-arrow-up"></i>
                        </span>
                    </span>
                    </div>
                    <div class="el-select-dropdown el-popper ht-select-dropdown" style="display: none; min-width: 207px;">
                        <div class="el-scrollbar">
                            <div class="el-select-dropdown__wrap el-scrollbar__wrap" style="margin-bottom: -4px; margin-right: -4px;">
                                <ul class="el-scrollbar__view el-select-dropdown__list">
                                    <li class="el-select-dropdown__item selected">
                                        <span>Account</span>
                                    </li>
                                    <li class="el-select-dropdown__item">
                                        <span>Client</span>
                                    </li>
                                </ul>
                            </div>
                          <div class="el-scrollbar__bar is-horizontal">
                            <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
                          </div>
                          <div class="el-scrollbar__bar is-vertical">
                            <div class="el-scrollbar__thumb" style="transform: translateX(0%);"></div>
                          </div>
                        </div>
                    </div>
                  </div>
                  </span>
                </div>

                <div class="switch_content">
                  <span class="switch-label" style="margin-right: 8px"
                    >Hide archive Accounts</span
                  >
                  <div class="el-switch ht-switch">
                    <input
                      type="checkbox"
                      name
                      true-value="true"
                      class="el-switch__input"
                    />
                    <span class="el-switch__core" style="width: 40px"> </span>
                  </div>
                </div>
              </div>
              <div class="ib_level_content">
                <div class="ib_level_content--upper">
                  <div class="ib-level-card">
                    <div class="ib-level-image-wrapper">
                      <img
                        src="https://daxpq7jds8nn9.cloudfront.net/b/a/ib/image/assets/uploads/ib_level.webp"
                        alt="img"
                        class="ib-image--upper"
                      />
                    </div>
                    <div class="ib_level_content-title el-row">
                      <span>Amarbayasgalan Bat Erdene</span>
                    </div>
                    <div class="ib_level_content-subtitle el-row">
                      <span>70875</span>
                    </div>
                  </div>
                </div>
                <div>
                  <div
                    class="ib-level-card-wrapper level_1"
                    style="
                      --ib-level-card-image: url(https://daxpq7jds8nn9.cloudfront.net/b/a/ib/image/assets/uploads/ib_level_2.webp);
                    "
                  >
                <div class="title"></div>
                <div class="content">
                    <div class="content-level">
                        <span>LEVEL 1</span>
                    </div>
                    <div class="ht-card-slider" style="--ht-card-extra-top:0px; --ht-card-extra-bottom: 0px; --ht-card-trigger-extra-top:0px"> 
                        <div class="ht-card-slider-content">
                            <div class="ib-card-wrapper slider-item">
                                <div body-style="[object Object]" padding="0" shadow="hover" class="ib-card ib-card__active">
                                    <div class="ib-image-wrapper">
                                        <div class="ib-image"></div>
                                    </div>
                                    <div class="ib-card-title">
                                        <span>Temuujin Tumurbaatar</span>
                                    </div>
                                    <div class="ib-card-subtitle">
                                        <span>109781</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ib-card-wrapper slider-item">
                                <div body-style="[object Object]" padding="0" shadow="hover" class="ib-card">
                                    <div class="ib-image-wrapper">
                                        <div class="ib-image"></div>
                                    </div>
                                    <div class="ib-card-title">
                                        <span>Enkhbayar Tumurbaatar</span>
                                    </div>
                                    <div class="ib-card-subtitle">
                                        <span>140126</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ib-card-wrapper slider-item">
                                <div body-style="[object Object]" padding="0" shadow="hover" class="ib-card">
                                    <div class="ib-image-wrapper">
                                        <div class="ib-image"></div>
                                    </div>
                                    <div class="ib-card-title">
                                        <span>Soyombo Munkhuu</span>
                                    </div>
                                    <div class="ib-card-subtitle">
                                        <span>1922915</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ib-card-wrapper slider-item">
                                <div body-style="[object Object]" padding="0" shadow="hover" class="ib-card">
                                    <div class="ib-image-wrapper">
                                        <div class="ib-image"></div>
                                    </div>
                                    <div class="ib-card-title">
                                        <span>Alina Gromova Jones</span>
                                    </div>
                                    <div class="ib-card-subtitle">
                                        <span>7264316</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ib-card-wrapper slider-item">
                                <div body-style="[object Object]" padding="0" shadow="hover" class="ib-card">
                                    <div class="ib-image-wrapper">
                                        <div class="ib-image"></div>
                                    </div>
                                    <div class="ib-card-title">
                                        <span>Munkh Od Munkhnar</span>
                                    </div>
                                    <div class="ib-card-subtitle">
                                        <span>7264317</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ib-card-wrapper slider-item">
                                <div body-style="[object Object]" padding="0" shadow="hover" class="ib-card">
                                    <div class="ib-image-wrapper">
                                        <div class="ib-image"></div>
                                    </div>
                                    <div class="ib-card-title">
                                        <span>Chinsanaa Bat Erdene</span>
                                    </div>
                                    <div class="ib-card-subtitle">
                                        <span>7264649</span>
                                    </div>
                                </div>
                            </div>
                            <div class="ib-card-wrapper slider-item">
                                <div body-style="[object Object]" padding="0" shadow="hover" class="ib-card">
                                    <div class="ib-image-wrapper">
                                        <div class="ib-image"></div>
                                    </div>
                                    <div class="ib-card-title">
                                        <span>Sanjaajav Bat Amgalan</span>
                                    </div>
                                    <div class="ib-card-subtitle">
                                        <span>610403454</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="trigger trigger__left">
                            <svg aria-hidden="true" class="iconfont ht-icon-arrow-left" style="font-size: 24px;">
                                <use xlink:href="#ht-icon-arrow-right"></use>
                            </svg>
                        </div>
                        <div class="gradient-section gradient-section__left"></div>
                        <div class="gradient-section gradient-section__right translate-show"></div>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
